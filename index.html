<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="./media/stop.png" alt="stop-btn" id="stop">
            <img src="./media/start.png" alt="play-btn" id="start">
            <img src="./media/reset.png" alt="reset-btn" id="reset">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
